<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Cancelled</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f6f9; color: #333;">

<div style="width: 100%; max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">

    <!-- Header -->
    <div style="background-color: #dc3545; padding: 30px; color: white; text-align: center; border-top-left-radius: 8px; border-top-right-radius: 8px;">
        <h1 style="margin: 0; font-size: 26px;">Event Cancelled</h1>
    </div>

    <!-- Body -->
    <div style="padding: 20px; text-align: center;">
        <p style="font-size: 18px; color: #333; font-weight: bold;">
            <span th:text="'Hello ' + ${username} + ','"></span>
        </p>

        <p style="font-size: 16px; color: #555; line-height: 1.6;">
            We wanted to let you know that the event
            <strong th:text="${eventTitle}"></strong>
            in the group
            <strong th:text="${groupName}"></strong>
            has been cancelled.
        </p>

        <p style="font-size: 14px; color: #888; margin-top: 20px;">
            If this was unexpected, please contact the event creator or your group admin for more details.
        </p>
    </div>

    <!-- Footer -->
    <div style="display: flex; gap: 20px; background-color: #f4f6f9; padding: 20px; text-align: left; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px;">
        <img src="cid:umiBot" alt="UMI Bot" style="width: 50px; border-radius: 50%; margin-bottom: 10px;">
        <div>
            <p style="font-size: 14px; color: #777; margin: 5px 0;">Weâ€™re here to keep you updated on changes that
                matter.</p>
            <p style="font-size: 14px; color: #777; margin: 5px 0;">&copy; 2025 UMI. All rights reserved.</p>
        </div>
    </div>
</div>

</body>
</html>
